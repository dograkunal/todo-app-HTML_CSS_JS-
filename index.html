    <div>
      <div class="form-field">
        <textarea
          id="task"
          placeholder="Enter Your Task"
          name="task"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="form-field">
        <input
          name="task_date"
          id="task_date"
          placeholder="Enter Date"
          type="datetime-local"
        />
      </div>
      <div class="form-field">
        <input
          name="task_time"
          id="task_time"
          placeholder="Enter Time"
          type="datetime"
        />
      </div>
      <div class="form-field">
        <input
          name="task_place"
          id="task_place"
          placeholder="Enter Place"
          type="text"
        />
      </div>
      <div>
        <input
          name="important_task_check"
          id="important_task_check"
          type="checkbox"
          placeholder="is it important"
        />
      </div>
      <div class="form_action">
        <button name="form_btn" id="form_btn">Add Task</button>
      </div>
    </div>
